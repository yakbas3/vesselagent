<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hackathon Chatbot</title>
    <link rel="stylesheet" href="/static/style.css"> <!-- Link to CSS -->
</head>
<body>
    <div class="chat-container">
        <h1>Chat with AI</h1>
        <div id="chatbox" class="chatbox">
            <!-- Chat messages will appear here -->
             <p class="message ai">AI: Hello! How can I help you today?</p>
        </div>
        <div class="input-area">
            <input type="text" id="userInput" placeholder="Type your message here..." autocomplete="off">
            <button id="sendButton">Send</button>
            <button id="clearButton" title="Clear chat history for this session">Clear</button>
        </div>
    </div>

    <script src="/static/script.js"></script> <!-- Link to JavaScript -->
</body>
</html>
